<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Real-Time Character Counter</title>
	<link rel="stylesheet" href="cCounter.css">
</head>
<body>
<div class="container">
	<h2 class="header">Real-Time Character Counter</h2>
	<textarea id="textarea" class="textarea" placeholder="Please Write Your text here..." maxlength="5000"></textarea>
	<div class="counter-container">
		<p>Total Characters : <span class="total-counter" id="total-counter"></span>  </p>
		<p>Remaing: <span class="remaining-counter" id="remaining-counter"></span> </p>
	</div>
</div>




<script src="cCounter.js"></script>
</body>
</html>
